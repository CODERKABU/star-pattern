<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Pattern</title>
    <style>
        .star {
            display: block;
            text-align: center;
            font-family: monospace;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="pattern"></div>

    <script>
        function generatePattern(n) {
            const patternDiv = document.getElementById('pattern');
            patternDiv.innerHTML = '';

            for (let i = 1; i <= n; i++) {
                let line = '';

                // Add leading spaces
                for (let j = 1; j <= n - i; j++) {
                    line += '&nbsp;';
                }

                // Add stars
                for (let k = 1; k <= i; k++) {
                    line += '* ';
                }

                const lineDiv = document.createElement('div');
                lineDiv.className = 'star';
                lineDiv.innerHTML = line.trim();
                patternDiv.appendChild(lineDiv);
            }
        }

        // Example usage:
        generatePattern(4); // Change this number to generate pattern for different rows
    </script>
</body>
</html>
